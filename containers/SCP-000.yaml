# SCP NAME
ID: "000"
NAME: "稻草人"

DESCRIPTION: "这是一个成年男子一般大小的稻草人，它的身体由稻草编织而成，头部是一个用稻草编织的圆球。其身体局部部位的稻草上依稀有一些血肉组织的痕迹，仿佛是覆盖在其表面的肌肉和皮肤。"

FAIL_CONDITION: "如果人走进它的视线范围，会听到一种类似于稻草摩擦的声音，然后此人便会离奇消失。随着被稻草人消除的人越来越多，稻草人表面的血肉组织便会愈发完整。没人知道当稻草人完全被人类血肉覆盖后会发生什么。"

SUCC_CONDITION: >
  稻草人有两种收容方式：\n
  1）在接近过程中使用手电筒或激光笔等强光照射其眼部，便可使其失去视力，从而无法使人消失，因此可将其囚禁于强光环境下完成收容。\n
  2）接近稻草人的人可以躲在障碍物后使其无法观测到，比如躲在木板后靠近稻草人。最后只需将其封锁在完全黑暗密闭的环境下，比如不透光的木箱等地方，使其无法看到其他人即可完成收容。"



